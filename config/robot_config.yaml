# TeaBot 机械臂系统配置

# ============================================
# 运行模式: real / mujoco
# ============================================
mode: mujoco

# ============================================
# Real 模式配置（真实硬件）
# ============================================
real:
  left_arm:
    port: ""  # 留空自动搜索，或指定如 /dev/ttyUSB0
    baudrate: 1000000
    timeout: 1.0
    robot_version: v5_6
    gripper_type: 50mm
    speed_deg_s: 20.0
  right_arm:
    port: ""
    baudrate: 1000000
    timeout: 1.0
    robot_version: v5_6
    gripper_type: 50mm
    speed_deg_s: 20.0

# ============================================
# MuJoCo 仿真配置
# ============================================
mujoco:
  model_path: data/models/alicia_dual_arm.xml
  timestep: 0.002  # 仿真步长（秒）
  gui: true  # 是否启动 GUI（macOS 需要 mjpython）

# ============================================
# API 服务配置
# ============================================
api:
  host: 0.0.0.0
  port: 8000

# ============================================
# 安全限位（基于 Alicia-D v5.6 规格）
# ============================================
safety:
  joint_limits:  # 单位：弧度
    - [-2.16, 2.16]   # Joint1: ±124°
    - [-1.57, 1.57]   # Joint2: ±90°
    - [-0.5, 2.36]    # Joint3: -29° ~ 135°
    - [-3.14, 3.14]   # Joint4: ±180°
    - [-1.57, 1.5]    # Joint5: -90° ~ 86°
    - [-3.14, 3.14]   # Joint6: ±180°
  gripper_limits: [0, 100]
  max_speed_deg_s: 30.0  # 最大速度限制
